server:
  port: 9002

spring:
  application:
    name: inventoryService
  datasource:
    url: jdbc:postgresql://localhost:5432/inventory_service
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update